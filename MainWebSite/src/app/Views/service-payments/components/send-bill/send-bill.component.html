<form *ngIf="visible" class="form-horizontal" name="sendBillForm" novalidate #sendBillForm="ngForm" autocomplete="off">
  <p class="tituloGeneral h_no-MarginBottom">INFORMACIÓN PARA LA FACTURA</p>
  <fieldset [disabled]="disabled">
    <div class="form-group">
      <label for="streetType" class="col-sm-2 control-label">Tipo: </label>
      <div class="col-sm-2">
        <select name="streetType" class="form-control" [(ngModel)]="data.streetType">
          <option *ngFor="let type of constants.streetTypes" [ngValue]="type">{{ type }}</option>
        </select>
      </div>
      <label for="streetName" class="col-sm-2 control-label">Nombre Av./Calle: </label>
      <div class="col-sm-6">
        <input class="form-control" type="text" name="streetName" [(ngModel)]="data.streetName" #streetName="ngModel" required>
        <app-show-errors [control]="streetName"></app-show-errors>
      </div>
    </div>
    <div class="form-group">
      <label for="doorNumber" class="col-sm-2 control-label">Número: </label>
      <div class="col-sm-2">
        <input class="form-control" type="text" name="doorNumber" [(ngModel)]="data.doorNumber" #doorNumber="ngModel" required>
        <app-show-errors [control]="doorNumber"></app-show-errors>
      </div>
      <div class="col-sm-8 no-padding">
        <label for="floor" class="col-sm-2 control-label">Dpto./Piso: </label>
        <div class="col-sm-3">
          <input class="form-control" type="text" name="floor" [(ngModel)]="data.floor" #floor="ngModel">
        </div>
        <label for="block" class="col-sm-1 control-label">Mzno.: </label>
        <div class="col-sm-3">
          <input class="form-control" type="text" name="block" [(ngModel)]="data.block" #block="ngModel">
        </div>
        <label for="lot" class="col-sm-1 control-label">Lote: </label>
        <div class="col-sm-2">
          <input class="form-control" type="text" name="lot" [(ngModel)]="data.lot" #lot="ngModel">
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="urbanization" class="col-sm-2 control-label">Urb./Condominio: </label>
      <div class="col-sm-10">
        <input class="form-control" type="text" name="urbanization" [(ngModel)]="data.urbanization" #urbanization="ngModel" required>
        <app-show-errors [control]="urbanization"></app-show-errors>
      </div>
    </div>
    <div class="form-group">
      <label for="neighborhood" class="col-sm-2 control-label">Zona/Barrio: </label>
      <div class="col-sm-10">
        <input class="form-control" type="text" name="neighborhood" [(ngModel)]="data.neighborhood" #lot="ngModel" required>
        <app-show-errors [control]="neighborhood"></app-show-errors>
      </div>
    </div>
    <div class="form-group">
      <label for="state" class="col-sm-2 control-label">Departamento: </label>
      <div class="col-sm-2">
        <select name="state" class="form-control" [(ngModel)]="data.city">
          <option *ngFor="let city of constants.cities" [ngValue]="city">{{ city }}</option>
        </select>
      </div>
      <label for="province" class="col-sm-2 control-label">Provincia: </label>
      <div class="col-sm-6">
        <input class="form-control" type="text" name="province" [(ngModel)]="data.province" #province="ngModel" required>
        <app-show-errors [control]="province"></app-show-errors>
      </div>
    </div>
    <div class="form-group">
      <label for="location" class="col-sm-2 control-label">Localidad: </label>
      <div class="col-sm-10">
        <input class="form-control" type="text" name="location" [(ngModel)]="data.location" #location="ngModel" required>
        <app-show-errors [control]="location"></app-show-errors>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-10 control-label">Estimado cliente, de la exactitud de la información proporcionada depende el correcto envío de sus facturas.</label>
      <div class="col-sm-2">
        <button type="button" class="btn btn-primary btn-xs btn-block" (click)="cleanForm()">Limpiar</button>
      </div>
    </div>
  </fieldset>
</form>
