<form class="form-horizontal" name="monthListForm" novalidate #monthListForm="ngForm" autocomplete="off">
  <fieldset [disabled]="disabled">
    <div class="form-group">
      <label class="col-xs-12 col-sm-2 col-md-2 col-lg-2 control-label" *ngIf="optionText.length>0">{{optionText}}</label>
      <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
        <select class="form-control" [(ngModel)]="selectedMonth" (change)="handleCaptureMonth()" name="monthList">
          <option *ngIf="!isFirstMonthSelected" value="undefined" disabled>Seleccione un mes..</option>
          <option *ngFor="let month of months" [ngValue]="month">{{month.description}}</option>
          <option *ngIf="isOptionAllVisible" value="'Todos los meses'">Todos los meses</option>
        </select>
      </div>
    </div>
  </fieldset>
</form>
