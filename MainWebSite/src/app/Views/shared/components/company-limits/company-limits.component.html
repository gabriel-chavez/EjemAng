<div *ngIf="isVisible">
  <p class="tituloGeneral h_no-MarginBottom">LÍMITE DIARIO</p>
  <div class="table-responsive">
    <table class="table table-condensed table-bordered table-striped table-hover">
      <thead class="thead-light">
        <tr>
          <th>LÍMITE EMPRESA USD</th>
          <th *ngIf="showAuthorizerLimit">LÍMITE AUTORIZADOR USD</th>
          <th>TOTAL OPERACIONES USD</th>
          <th *ngIf="!showAuthorizerLimit">TOTAL OPERACIONES BOL</th>
          <th>DISPONIBLE USD</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngIf="limits != null">
          <td>{{limits.companyLimit}}</td>
          <td *ngIf="showAuthorizerLimit">{{limits.authorizerLimit}}</td>
          <td>{{limits.dollarsCompany}}</td>
          <td *ngIf="!showAuthorizerLimit">{{limits.bolsCompany}}</td>
          <td>{{limits.available}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
