<div class="row">
  <div class="col-xs-6 col-sm-6">
    <ul id="keyboard" class="teclado-numerico">
      <li class="symbol" (click)="handleOnClick(list[0])"><span class="off border-left">{{list[0]}}</span></li>
      <li class="symbol" (click)="handleOnClick(list[1])"><span class="off">{{list[1]}}</span></li>
      <li class="symbol" (click)="handleOnClick(list[2])"><span class="off border-right">{{list[2]}}</span></li>
      <li class="symbol" (click)="handleOnClick(list[3])"><span class="off border-left">{{list[3]}}</span></li>
      <li class="symbol" (click)="handleOnClick(list[4])"><span class="off">{{list[4]}}</span></li>
      <li class="symbol" (click)="handleOnClick(list[5])"><span class="off border-left">{{list[5]}}</span></li>
      <li class="symbol" (click)="handleOnClick(list[6])"><span class="off border-left">{{list[6]}}</span></li>
      <li class="symbol" (click)="handleOnClick(list[7])"><span class="off">{{list[7]}}</span></li>
      <li class="symbol" (click)="handleOnClick(list[8])"><span class="off border-right">{{list[8]}}</span></li>
      <li class="symbol" (click)="handleOnClick(list[9])"><span class="off border-left">{{list[9]}}</span></li>
      <li class="delete lastitem border-borrar" (click)="handleOnClickLimpiar()"><i class="icon-borrar"></i>
        <p>BORRAR</p>
      </li>
    </ul>
  </div>
  <div class="col-xs-6 col-sm-6">
    <input type="password" [(value)]="numberToken" class="form-control" [readOnly]="true">
  </div>
</div>
