<div (click)="onContainerClicked($event)" (onclose)="handleClose()" class="modal fade" tabindex="-1" [ngClass]="{'in': visibleAnimate,'only-image':onlyImage}"
     [ngStyle]="{'display': visible ? 'block' : 'none', 'opacity': visibleAnimate ? 1 : 0}">
    <div class="modal-dialog" [ngClass]="sizeClass">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="handleClose()">
                    <span aria-hidden="true">&times;</span>
                </button>
                <ng-content select=".app-modal-header"></ng-content>
            </div>
            <div class="modal-body">
                <ng-content select=".app-modal-body"></ng-content>
            </div>
            <div class="modal-footer">
                <ng-content select=".app-modal-footer"></ng-content>
            </div>
        </div>
    </div>
</div>
