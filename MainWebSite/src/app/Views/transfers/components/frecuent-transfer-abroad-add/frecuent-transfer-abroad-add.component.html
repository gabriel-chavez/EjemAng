<form class="form-horizontal" name="frecuentTransferFormAdd" #frecuentTransferFormAdd="ngForm" novalidate>
  <fieldset [disabled]="disabled">
    <div class="form-group">
      <div class="checkbox">
        <label class="col-sm-3 control-label">
          <input type="checkbox" class="form-check-input" name="favoriteTransfer" [(ngModel)]="frecuent.isFrecuent"> Transferencias favoritas
        </label>
        <div *ngIf="frecuent.isFrecuent" class="col-sm-3">
          <input class="form-control" type="text" name="description" [(ngModel)]="frecuent.description" required #description>
          <app-show-errors [control]="description"></app-show-errors>
        </div>
      </div>
    </div>
  </fieldset>
</form>
