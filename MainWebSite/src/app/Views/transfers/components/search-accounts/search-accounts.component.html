<form class="form-horizontal" name="searchAccountForm" novalidate #searchAccountForm="ngForm" autocomplete="off">
  <fieldset [disabled]="disabled">
    <div class="form-group">
      <label for="accountNumber" class="col-sm-2 control-label">Nro. de cuenta:</label>
      <div class="col-sm-3">
        <input class="form-control" type="text" name="accountNumber" [(ngModel)]="request.accountNumber" (keyup)="handleAccountNumberChanged()" required appOnlyInteger #accountNumber="ngModel" maxlength="17">
        <app-show-errors [control]="accountNumber"></app-show-errors>
      </div>
      <div *ngIf="response.owner != undefined" class="col-sm-1">
        <app-currency-flag [flag]="response.currency" [visible]="true"></app-currency-flag>
      </div>
      <div class="col-sm-3">
        <button class="btn btn-primary btn-sm" (click)="handleSearch()" [disabled]="request.accountNumber == undefined">Titular cuenta</button>
      </div>
    </div>
    <div class="form-group">
      <label for="owner" class="col-sm-2 control-label">Propietario:</label>
      <div class="col-sm-8">
        <input class="form-control" type="text" name="owner" [(ngModel)]="response.owner" readonly required #owner="ngModel">
        <app-show-errors [control]="owner"></app-show-errors>
      </div>
    </div>
  </fieldset>
</form>
