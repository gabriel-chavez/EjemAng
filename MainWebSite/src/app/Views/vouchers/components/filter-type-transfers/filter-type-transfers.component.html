<form class="form-horizontal" name="filterForm" novalidate #filterForm="ngForm">
  <fieldset [disabled]="disabled">
    <legend class="scheduler-border">Transferencias</legend>
    <div class="form-group">
      <div class="col-sm-6">
        <div class="checkbox">
          <label>
            <input class="form-check-input" type="radio" name="filterType" [value]="'send'" [(ngModel)]="filterType" (change)="handleChangeFilter()">Enviadas:
          </label>
        </div>
      </div>
      <div class="col-sm-6">
        <div class="checkbox">
          <label>
            <input class="form-check-input" type="radio" name="filterType" [value]="'received'" [(ngModel)]="filterType" (change)="handleChangeFilter()">Recibidas:
          </label>
        </div>
      </div>
    </div>
  </fieldset>
</form>
