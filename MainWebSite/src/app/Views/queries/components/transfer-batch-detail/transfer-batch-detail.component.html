<div class="form-horizontal">
  <div class="form-group">
    <div class="col-sm-6">
      <label class="control-label col-sm-4">Cuenta origen</label>
      <div class="col-sm-8">
        <input class="form-control" disabled value={{detail.sourceAccount}}>
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-6">
      <label class="control-label col-sm-4">Cuenta destino</label>
      <div class="col-sm-8">
        <input class="form-control" disabled value={{detail.destinationAccount}}>
      </div>
    </div>
    <div class="col-sm-6" *ngIf="detail.beneficiary != ''">
      <label class="control-label col-sm-4">Beneficiario</label>
      <div class="col-sm-8">
        <input class="form-control" disabled value={{detail.beneficiary}}>
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-6">
      <label class="control-label col-sm-4">Monto</label>
      <div class="col-sm-8">
        <input class="form-control" disabled value={{detail.amount}}>
      </div>
    </div>
    <div class="col-sm-6">
      <label class="control-label col-sm-4">Moneda</label>
      <div class="col-sm-8">
        <input class="form-control" disabled value={{detail.currency}}>
      </div>
    </div>
  </div>
  <div class="form-group" *ngIf="detail.ticketNumber != 0">
    <div class="col-sm-6">
      <label class="control-label col-sm-4">Número de ticket</label>
      <div class="col-sm-8">
        <input class="form-control" disabled value={{detail.ticketNumber}}>
      </div>
    </div>
    <div class="col-sm-6">
      <label class="control-label col-sm-4">Cambio preferencial</label>
      <div class="col-sm-8">
        <input class="form-control" disabled value={{detail.preferentialExchange}}>
      </div>
    </div>
  </div>
  <div class="form-group" *ngIf="detail.isScheduledProcess">
    <div class="col-sm-6">
      <label class="control-label col-sm-4">Fecha futura</label>
      <div class="col-sm-8">
        <input class="form-control" disabled value="{{detail.scheduledProcessDate | date: 'dd/MM/yyyy'}}">
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-6">
      <label class="control-label col-sm-4">Usuario</label>
      <div class="col-sm-8">
        <input class="form-control" disabled value={{detail.user}}>
      </div>
    </div>
    <div class="col-sm-6">
      <label class="control-label col-sm-4">Estado del lote</label>
      <div class="col-sm-8">
        <input class="form-control" disabled value={{detail.batchStatus}}>
      </div>
    </div>
  </div>
  <div class="form-group" *ngIf="detail.fundSource != ''">
    <div class="col-sm-12">
      <label class="col-sm-2 control-label">Orígen de los fondos</label>
      <div class="col-sm-10">
        <textarea class="form-control" type="text" disabled value={{detail.fundSource}}></textarea>
      </div>
    </div>
  </div>
  <div class="form-group" *ngIf="detail.fundSource != ''">
    <div class="col-sm-12">
      <label class="col-sm-2 control-label">Destino de los fondos</label>
      <div class="col-sm-10">
        <textarea class="form-control" type="text" disabled value={{detail.fundDestination}}></textarea>
      </div>
    </div>
  </div>
</div>
