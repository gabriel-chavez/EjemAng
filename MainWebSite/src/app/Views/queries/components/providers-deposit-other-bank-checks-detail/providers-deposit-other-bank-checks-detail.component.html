<div class="form-horizontal">
  <div class="form-group">
    <div class="col-sm-6">
      <label class="control-label col-sm-4">Codigo del Lote</label>
      <div class="col-sm-8">
        <input class="form-control" disabled value={{detail.processBatchId}}>
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-6">
      <label class="control-label col-sm-4">Fecha de Ingreso</label>
      <div class="col-sm-8">
        <input class="form-control" [ngModel]="detail.dateProcess | date:'yyyy-MM-dd'" disabled value={{detail.dateProcess}}>
      </div>
    </div>
    <div class="col-sm-6">
      <label class="control-label col-sm-4">Estado del Lote</label>
      <div class="col-sm-8">
        <input class="form-control" disabled value={{detail.statusOperation}}>
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-6">
      <label class="control-label col-sm-4">Tipo de Operacion</label>
      <div class="col-sm-8">
        <input class="form-control" disabled value={{detail.typeOperation}}>
      </div>
    </div>
    <div class="col-sm-6">
      <label class="control-label col-sm-4">Cuenta Origen</label>
      <div class="col-sm-8">
        <input class="form-control" disabled value={{detail.sourceAccount}}>
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-6">
      <label class="control-label col-sm-4">Monto del Lote</label>
      <div class="col-sm-8">
        <input class="form-control" disabled value={{detail.amount}}>
      </div>
    </div>
    <div class="col-sm-6">
      <label class="control-label col-sm-4">Moneda del Lote</label>
      <div class="col-sm-8">
        <input class="form-control" disabled value={{detail.currency}}>
      </div>
    </div>
  </div>
</div>
<div class="table-responsive">
  <app-pagination [totalItems]="detail.speeadsheet.length" [maxSize]="3" (onChange)="handlePageChanged($event)"></app-pagination>
  <br>
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th scope="col">CÃ³digo</th>
        <th scope="col">Cta.Destino</th>
        <th scope="col">Monto</th>
        <th scope="col">Razon Beneficiario</th>
        <th scope="col">Instrucciones</th>
        <!-- <th scope="col">Lugar de Entrega</th> -->
        <th scope="col">Detalle</th>
        <th scope="col">Banco</th>
        <th scope="col">E-mail Proveedor</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of payments.speeadsheet">
        <td>{{data.code}}</td>
        <td>{{data.destinationAccount}}</td>
        <td>{{data.amount}}</td>
        <td>{{data.beneficiaryReason}}</td>
        <td>{{data.instructions}}</td>
        <!-- <td>{{data.placeDelivery}}</td> -->
        <td>{{data.detail}}</td>
        <td>{{data.bank}}</td>
        <td>{{data.emailProvider}}</td>
      </tr>
    </tbody>
  </table>
</div>
