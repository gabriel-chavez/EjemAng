<div class="form-horizontal">
  <div class="form-group">
    <div class="col-sm-6">
      <label class="control-label col-sm-4">Codigo Lote</label>
      <div class="col-sm-8">
        <input class="form-control" disabled value={{detail.processBatchId}}>
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-6">
      <label class="control-label col-sm-4">Fecha Ingreso</label>
      <div class="col-sm-8">
        <input class="form-control" [ngModel]="detail.dateProcess | date:'yyyy-MM-dd'" disabled value={{detail.dateProcess}}>
      </div>
    </div>
    <div class="col-sm-6">
      <label class="control-label col-sm-4">Estado Lote</label>
      <div class="col-sm-8">
        <input class="form-control" disabled value={{detail.statusOperation}}>
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-6">
      <label class="control-label col-sm-4">Tipo Operacion</label>
      <div class="col-sm-8">
        <input class="form-control" disabled value={{detail.typeOperation}}>
      </div>
    </div>
    <div class="col-sm-6">
      <label class="control-label col-sm-4">Cuenta Origen</label>
      <div class="col-sm-8">
        <input class="form-control" disabled value={{detail.sourceAccount}}>
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-6">
      <label class="control-label col-sm-4">Monto a Debitar</label>
      <div class="col-sm-8">
        <input class="form-control" disabled value={{detail.amount}}>
      </div>
    </div>
    <div class="col-sm-6">
      <label class="control-label col-sm-4">Moneda del Lote</label>
      <div class="col-sm-8">
        <input class="form-control" disabled value={{detail.currency}}>
      </div>
    </div>
  </div>
</div>
<div class="table-responsive">
  <app-pagination [totalItems]="detail.speeadsheet.length" [maxSize]="3" (onChange)="handlePageChanged($event)"></app-pagination>
  <br>
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th scope="col">Línea</th>
        <th scope="col">Monto</th>
        <th scope="col">Razon Social</th>
        <th scope="col">Número de Trámite</th>
        <th scope="col">Tipo Doc.</th>
        <th scope="col">Documento</th>
        <th scope="col">Ext. Doc.</th>
        <th scope="col">Dirección de Envío</th>
        <th scope="col">E-mail</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of payments.speeadsheet">
        <td>{{data.line}}</td>
        <td>{{data.amount}}</td>
        <td>{{data.socialReason}}</td>
        <td>{{data.numberTransact}}</td>
        <td>{{data.typeDocument}}</td>
        <td>{{data.document}}</td>
        <td>{{data.extensionDocument}}</td>
        <td>{{data.addressDelivery}}</td>
        <td>{{data.email}}</td>
      </tr>
    </tbody>
  </table>
</div>
