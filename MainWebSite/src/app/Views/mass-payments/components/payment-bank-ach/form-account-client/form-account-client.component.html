<form class="form-horizontal" novalidate autocomplete="off">
  <div class="form-group col-sm-12">
      <div class="form-horizontal">
        <div class="form-group">
          <div class="col-sm-6">
            <label class="control-label col-sm-4">Tipo Cuenta</label>
            <div class="col-sm-8">
              <input class="form-control" disabled value={{details.accountType}}>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-6">
            <label class="control-label col-sm-4">Documento</label>
            <div class="col-sm-3">
              <input class="form-control" disabled value={{details.documentType}}>
            </div>
            <div class="col-sm-5">
              <input class="form-control" disabled value={{details.documentNumber}}>
            </div>
          </div>
        </div>
        <div class="form-group">
            <div class="col-sm-6">
              <label class="control-label col-sm-4">Nombre Titular</label>
              <div class="col-sm-8">
                <input class="form-control" disabled value={{details.nameClient}}>
              </div>
            </div>
        </div>
        <div class="form-group">
          <div class="col-sm-6">
            <label class="control-label col-sm-4">Sucursal</label>
            <div class="col-sm-8">
              <input class="form-control" disabled value={{details.branchOffice}}>
            </div>
          </div>
        </div>
      </div>
  </div>
</form>
