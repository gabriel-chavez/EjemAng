<div align=left>
  <button type="button" class="btn btn-primary" (click)="handleNewRow()" [disabled]="isDisableAdd">
      <span class="icon-afiliacion icono-naranjo"></span>
      Insertar Fila
</button><br>
<br>
<app-pagination [totalItems]="detail.detail.length" [maxSize]="10" (onChange)="handlePageChanged($event)"></app-pagination>
</div><br>
<div class="table-responsive">
  <table class="table table-condensed table-bordered table-striped table-hover">
    <thead>
      <tr>
          <th scope="col">Monto</th>
          <th scope="col">Razón Social</th>
          <th scope="col">Número de<BR>Trámite</th>
          <th scope="col">Tipo Doc.</th>
          <th scope="col">Documento</th>
          <th scope="col">Ext. Doc.</th>
          <th scope="col">Dirección de Envío</th>
          <th scope="col">E-mail</th>
          <th scope="col">Editar</th>
          <th scope="col">Eliminar</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let row of detail.detail" app-row-list-detail-payments [detail]="row" (action)="handleActionRow($event)"></tr>
    </tbody>
  </table>
</div>
